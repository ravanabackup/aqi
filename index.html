<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQI Dashboard</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        .light-mode {
            --bg-color: #f5f5f5;
            --text-color: #1a1a1a;
            --card-bg: rgba(0, 0, 0, 0.02);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, sans-serif;
            min-height: 100vh;
        }

        .card {
            background-color: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 0.5rem;
            margin: 0.5rem;
            height: 260px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 12px;
            cursor: pointer;
            background-color: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            font-weight: 500;
            transition: all 0.3s ease;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .refresh-timer {
            position: fixed;
            top: 1rem;
            left: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 12px;
            background-color: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            font-weight: 500;
            transition: all 0.3s ease;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .theme-toggle:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 0.5rem;
            padding: 1rem;
            margin-top: 4rem;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        .card-title {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
            text-align: center;
            opacity: 0.9;
        }

        .aqi-frame {
            width: 100%;
            height: 220px;
            border: none;
            border-radius: 12px;
            background-color: transparent;
            transform: scale(0.98);
            transform-origin: center center;
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                padding: 0.5rem;
                gap: 0.25rem;
            }

            .card {
                margin: 0.25rem;
                height: 240px;
            }

            .aqi-frame {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="refresh-timer">
        Next refresh in: <span id="countdown">5:00</span>
    </div>

    <button class="theme-toggle" onclick="toggleTheme()">
        ðŸŒ“ Toggle Theme
    </button>

    <div class="grid-container">
        <div class="card">

            <iframe 
                class="aqi-frame"
                id="chandigarh-frame"

                loading="lazy"
                title="Chandigarh AQI"
            ></iframe>
        </div>

        <div class="card">
            <div class="card-title">Jabalpur AQI</div>
            <iframe 
                class="aqi-frame"
                id="jabalpur-frame"
                src="https://www.aqi.in/widget?p=eyJvX3ciOjEsIm9fd190X3UiOiJjIiwib190IjoiYyIsIndfdF9pIjoyLCJscyI6W3siaSI6IkphYmFscHVyIiwicyI6ImNpdHlJZCJ9LHsiaSI6IlBhdGhhbmFtdGhpdHRhIiwicyI6ImNpdHlJZCJ9XX0="
                loading="lazy"
                title="Jabalpur AQI"
            ></iframe>
        </div>

        <div class="card">
            <div class="card-title">Pathanamthitta AQI</div>
            <iframe 
                class="aqi-frame"
                id="pathanamthitta-frame"
                src="https://www.aqi.in/widget?p=eyJvX3ciOjEsIm9fd190X3UiOiJjIiwib190IjoiYyIsIndfdF9pIjoyLCJscyI6W3siaSI6IlBhdGhhbmFtdGhpdHRhIiwicyI6ImNpdHlJZCJ9LHsiaSI6IlBhdGhhbmFtdGhpdHRhIiwicyI6ImNpdHlJZCJ9XX0="
                loading="lazy"
                title="Pathanamthitta AQI"
            ></iframe>
        </div>

        <div class="card">
            <div class="card-title">New Delhi AQI</div>
            <iframe 
                class="aqi-frame"
                id="delhi-frame"
                src="https://www.aqi.in/widget?p=eyJvX3ciOjEsIm9fd190X3UiOiJjIiwib190IjoiYyIsIndfdF9pIjoyLCJscyI6W3siaSI6Ik5ldyBEZWxoaSIsInMiOiJjaXR5SWQifSx7ImkiOiJQYXRoYW5hbXRoaXR0YSIsInMiOiJjaXR5SWQifV19"
                loading="lazy"
                title="New Delhi AQI"
            ></iframe>
        </div>
    </div>

    <script>
        // Theme toggle functionality
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
        }

        // Countdown timer functionality
        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');
            let timeLeft = 300; // 5 minutes in seconds

            function updateTimer() {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                countdownElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeLeft === 0) {
                    refreshIframes();
                    timeLeft = 300; // Reset timer
                } else {
                    timeLeft--;
                }
            }

            // Update timer immediately and then every second
            updateTimer();
            return setInterval(updateTimer, 1000);
        }

        // Auto refresh iframes
        function refreshIframes() {
            const iframes = document.querySelectorAll('iframe');
            iframes.forEach(iframe => {
                iframe.src = iframe.src;
            });
        }

        // Start the countdown timer
        updateCountdown();
    </script>
</body>
</html>
